<!-- AJAX = Asynchronous JavaScript and XML allows the page to interact with the database WITHOUT refreshing the page. Forms are 99% of what AJAX is used for. -->
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script>
        // return false doesn't allow the page to refresh / form to submit
        // .submit works in two ways: 1. Listener  2. Hard submit (btn)
        // .serialize preps forms to be handled behind the scences
        $(document).ready(function() {
            $('#form1').submit(function() {
                console.log($(this).serialize());
                return false;
            });
           
            $('.btn').click(function() {
                $('#form1').submit();
            });
        });
    </script>
</head>
<body>
    <form id='form1' action='process.php' method='post'>
        First name<input type='text' name='first_name'>
        Last name<input type='text' name='last_name'>
        Email<input type='text' name='email'>
        <input type='submit' value='submit!'> 
    </form>

    <button class='btn'>Click me to use .submit() differently.</button>
</body>
</html>
