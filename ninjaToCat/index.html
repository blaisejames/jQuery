<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                $(this).attr('src', $(this).attr('data-alt-src'));
            })
        });
    </script>
</head>
<body>
    <main>
        <div>
            <img src='images/ninja0.png' data-alt-src='images/cat0.png' alt='ninja or cat 0'>
            <img src='images/ninja1.png' data-alt-src='images/cat1.png' alt='ninja or cat 1'>
            <img src='images/ninja2.png' data-alt-src='images/cat2.png' alt='ninja or cat 2'>
            <img src='images/ninja3.png' data-alt-src='images/cat3.png' alt='ninja or cat 3'>
            <img src='images/ninja4.png' data-alt-src='images/cat4.png' alt='ninja or cat 4'>
        </div>
    </main>
</body>
</html>
